

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>404</title>
</head>
<body>
<style>
    .error-body {
        width: 980px;
        margin: 90px auto;
        overflow: hidden;
    }
    .error-body .error-tip-img {
        width: 405px;
        height: 409px;
        float: left
    }
    .error-body .error-tip-wrap {
        float: right;
        width: 550px;
    }
    .error-body h1 {
        margin-top: 30px;
        font-size: 18px;
    }
    .error-body .error-tip-content {
        font-size: 14px;
    }
    .clear{
        clear: both;
    }
    .jump{
        margin-top: 20px;
        text-align: center;
    }
    .jump a{
        text-decoration: none;
        color: #ffffff;
        display: inline-block;
        width: 80px;
        height: 30px;
        line-height: 30px;
        background-color:#1ab394 ;
        border: 1px solid #1ab394;
        border-radius: 5px;

    }
    .jump a:hover{
        color: #ffffff;
    }

</style>
<div class="error-body">
    <img class="error-tip-img" src="/static/images/404.png">
    <div class="error-tip-wrap">
        <h1 class="error-tip-tit">Hi,你浏览的页面不见了</h1>
        <p class="error-tip-content">点击下面图片，支持公益活动——举手之劳，投递你的爱心</p>
        <a target="_blank" id="imgHref" href="//gongyi.taobao.com">
        <img class="error-tip-iframe" width="550" height="280" src="/static/images/404.jpg">
        </a>
    </div>
    <div class="clear"></div>
    <div class="jump">
        <a href="/">返回首页</a>
    </div>
</div>
</body>
</html>
