{foreach name='list' item='lst'}
<div class="loop">
    <div class="content-img">
        <a href="{:config('webinfo.weburl')}ar/{$lst.id}" title="{$lst.title}">
            <img src="{:config('webinfo.host_domain')}{:config('webinfo.qiniu_url')}{$lst.photo}-hhqblog"
                 alt="{$lst.title}" class="thumbnail"/>
        </a>
        <span class="cat">
								<a href="{:url('Artical/detail','',false)}/id/{$lst.id}">{$lst.name}</a>
							</span>
    </div>
    <div class="content_body">
        <h2>
            <a href="{:config('webinfo.weburl')}ar/{$lst.id}" title="{$lst.title}">{$lst.title}</a>
        </h2>
        <p> 导读 :
            {$lst.remark}
        </p>
    </div>
    <span class="title-l"></span>
    <div class="clear"></div>
    <div class="content_infor">
							<span class="more">
								<a href="{:config('webinfo.weburl')}ar/{$lst.id}" title="阅读全文">阅读全文 <i
                                        class="fa fa-chevron-circle-right" style="font-size: 13px;"></i>
								</a>
							</span>
        <span class="auther">
								<a href="javascript:;" class="post-author mr15">
									<img alt="admin" src="__IMG__/676a058a500db64d6b3acf572e1b94af.jpg"
                                         class="avatar avatar-96 photo" height="96" width="96"/>{$lst.auth}
								</a>
							</span>
        <span><i class="fa fa-clock-o"></i> {$lst.create_time}
							</span>
        <span><i class="fa fa-eye"></i> {$lst.views}人参与
							</span>
        <span> <i class="fa fa-comment"></i>
									<a href="http://www.hanhqtest.com/cyzx/532.html#comments" title="评论">
										100条评论
									</a>
							</span>
        <span>
								<a title="喜欢就赞一个！" href="JavaScript:void(0)" class="favorite">
									<i class="fa fa-thumbs-o-up" style="color:#f66"></i>
									<span class="count" id="diggnum532">{$lst.like}</span>
								</a>
							</span>
    </div>
</div>
{/foreach}
